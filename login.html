<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>

    <!-- online (copied from websites)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div>
                <img class="img-fluid mx-auto d-block" src="download.jpeg" style="width: 300px;">
            </div>
        </div>
        <div class="container">
            <h1 style="text-align: center;">Please sign in</h1>
            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password</label>
                    <div>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button class="btn btn-primary mt-2 col-sm-12 col-12" >Sign in</button>
            </form>
            
        </div>
        <div >
            <p class="mt-4" style="text-align: center;">@2024</p>
        </div>
    </div>
</body> 
</html>
